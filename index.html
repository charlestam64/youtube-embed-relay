<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>YouTube Embed Relay</title>

  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
    }

    .video-wrapper {
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    /* Fallback for older browsers */
    @supports not (aspect-ratio: 16 / 9) {
      .video-wrapper {
        position: relative;
        padding-top: 56.25%; /* 16:9 */
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>

  <div class="video-wrapper">
    <iframe
      id="player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>
  </div>

<script>
  const u = new URL(location.href);

  const v = u.searchParams.get('v');
  const start = u.searchParams.get('start');
  const end = u.searchParams.get('end');
  const clip = u.searchParams.get('clip');
  const clipt = u.searchParams.get('clipt');

  if (!v) {
    document.body.textContent = 'Missing ?v=VIDEO_ID';
  } else {

    const base = 'https://www.youtube.com/embed/' + encodeURIComponent(v);

    const params = new URLSearchParams({
      enablejsapi: '1',
      rel: '0',
      modestbranding: '1',
      playsinline: u.searchParams.get('playsinline') || '1',
      autoplay: u.searchParams.get('autoplay') || '0'
    });

    if (clip) {
      params.set('clip', clip);
      if (clipt) params.set('clipt', clipt);
    } else {
      if (start) params.set('start', start);
      if (end) params.set('end', end);
    }

    document.getElementById('player').src = `${base}?${params}`;
  }
</script>

</body>
</html>
